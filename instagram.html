<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Card Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/42254faa9b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="header">
          <span class="backg">
            <img class="profile" src="Untitled-1.jpg" />
          </span>
          <h4 class="h4">@ItsDekuSenpai</h4>
          <p class="p">Follow</p>
          <i class="fas fa-ellipsis-v i v"></i>
        </div>
        <!-- <span class="counter">1/1</span> -->
        <img class="img" src="html.png" alt="image" />
        <div class="footer">
          <div class="icons">
            <i class="far fa-heart i" onclick="heart();" id="heart"></i>
            <i class="far fa-comment i"></i>
            <i class="fas fa-external-link-alt i"></i>
            <i class="far fa-bookmark i o" onclick="bookmark();" id="mark"></i>
          </div>
          <p class="likes" id="likes">1,999 likes</p>
          <span class="description">
            <p class="name">ItsDekuSenpai</p>
            <p class="desc">Hey!</p>
          </span>
          <p class="read">read more!</p>
          <p class="commnt">View all 5 comments</p>
          <p class="sample"><span class="bold">ItsDekuSenpai</span> This is my code!</p>
          <p class="sample"><span class="bold">ItsDekuSenpai</span> <a href="https://github.com/AmirSenpai/">github.com/AmirSenpai</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
